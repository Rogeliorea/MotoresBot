212.- ¿Qué fuerzas actúan en una hélice?, Empuje  Torsión y Fuerza Centrífuga.
213.- ¿Cuáles son los esfuerzos generados por las Fuerzas y cuáles los generan?,  Flexión (Empuje) Torsión (Torsión) y Tensión (Fuerza Centrífuga)
214.- ¿Qué es el ángulo de Pala?, Angulo formado entre la cuerda y el plano de rotación.
215.- ¿Qué son las estaciones de Pala?,  Distancias designadas del centro/núcleo hacia la punta.
216.- ¿Qué tipos de Ángulos de Pala hay?, Paso Bajo (+ potencia) Paso Alto (- potencia)
217.- ¿Qué Distancias de Pala hay?,  Paso Efectivo  Paso Geométrico  Resbalamiento.
218.- ¿Cuál es la distancia de Paso Efectivo?,  Distancia Real que recorre la hélice en una revolución.
219.- ¿Cuál es la distancia de Paso Geométrico?, Distancia teórica que recorre la hélice en una revolución.
220.- ¿Cuál es la distancia de Resbalamiento?,  Resta entre paso geométrico y paso efectivo.
221.- ¿Qué es el perfilamiento o Paso Bandera de una Pala?,  Poner la hélice totalmente a dirección al viento (90°)  solo lo hacen aviones Multimotor.
222.- ¿Cómo se clasifican las hélices?,  Paso Fijo  Paso Ajustable en Tierra  de Velocidad Constante (paso variable) e Hidromática.
223.- Características de una hélice de Paso Fijo,  No cambia el ángulo de la pala.
224.- Características de una hélice de Paso Ajustable en Tierra,  Solo cambia el ángulo en tierra  no en vuelo.
225.- Características de una hélice de Velocidad Constante,  Tiene contrapesos y puede cambiar el ángulo de la pala en cualquier momento.
226.- Características de una hélice hidromática,  Mismas características que una hélice de velocidad constante y se puede perfilar.
227.- ¿Qué es el Gobernador?,  Unidad que controla las RPM´s de la hélice con presión de aceite  ósea que es hidráulico.`;

        const questions = csvData.split('\n').map(line => {
            const [question, answer] = line.split(',');
            return { question, answer };
        });

        let currentIndex = -1;
        let prevIndex = -1;

        function showQuestion(index) {
            const questionElement = document.getElementById('question');
            const answerElement = document.getElementById('answer');
            questionElement.textContent = questions[index].question;
            answerElement.textContent = questions[index].answer;
            answerElement.style.display = 'none';
        }

        function showAnswer() {
            const answerElement = document.getElementById('answer');
            answerElement.style.display = 'block';
        }

        function prevQuestion() {
            prevIndex = currentIndex;
            currentIndex = (currentIndex - 1 + questions.length) % questions.length;
            showQuestion(currentIndex);
        }

        function nextQuestion() {
            prevIndex = currentIndex;
            const sequential = document.getElementById('sequential').checked;
            if (sequential) {
                currentIndex = (currentIndex + 1) % questions.length;
            } else {
                currentIndex = Math.floor(Math.random() * questions.length);
            }
            showQuestion(currentIndex);
        }

        // Show the first question
        nextQuestion();
    </script>
