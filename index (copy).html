<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="text-blue-500">MotoresBot ü§ñüõ©Ô∏è </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
        }
        #wrapper {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        #question {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        #answer {
            font-size: 14px;
            color: #888888;
            margin-bottom: 20px;
            padding: 10px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056B3;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <h1>MotoresBot ü§ñüõ©Ô∏è</h1>
        <div id="question"></div>
        <div id="answer" style="display: none;"></div>
        <button id="showAnswerBtn" onclick="showAnswer()"> Mostrar respuesta üëÄ </button>
        <button id="prevBtn" onclick="prevQuestion()">Anterior ‚¨ÖÔ∏è </button>
        <button id="nextBtn" onclick="nextQuestion()"> Siguiente ‚û°Ô∏è </button>
        <br>
				<button id="selectBtn" onclick="chooseQuestion()">Seleccionar pregunta üîç </button>
        <input type="radio" id="sequential" name="order" value="sequential" checked>
        <label for="sequential">Por orden</label> 
        <input type="radio" id="random" name="order" value="random">
        <label for="random">Random</label>
    </div>

    <script>
        // Replace this with your own CSV data
        const csvData = `example1, example2`;

        const questions = csvData.split('\n').map(line => {
            const [question, answer] = line.split(',');
            return { question, answer };
        });

        let currentIndex = -1;
        let prevIndex = -1;

        function showQuestion(index) {
            const questionElement = document.getElementById('question');
            const answerElement = document.getElementById('answer');
            questionElement.textContent = `Pregunta: ${questions[index].question}`;
            answerElement.textContent = `Respuesta - ${questions[index].answer}`;
            answerElement.style.display = 'none';
        }

				function chooseQuestion(index) {
				    currentIndex = index;
				    showQuestion(currentIndex);
				}
				

        function showAnswer() {
            const answerElement = document.getElementById('answer');
            answerElement.style.display = 'block';
        }

        function prevQuestion() {
            prevIndex = currentIndex;
            currentIndex = (currentIndex - 1 + questions.length) % questions.length;
            showQuestion(currentIndex);
        }

        function nextQuestion() {
            prevIndex = currentIndex;
            const sequential = document.getElementById('sequential').checked;
            if (sequential) {
                currentIndex = (currentIndex + 1) % questions.length;
            } else {
                currentIndex = Math.floor(Math.random() * questions.length);
            }
            showQuestion(currentIndex);
        }

        // Show the first question
        nextQuestion();
    </script>

</body>
</html>
